<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.net/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid py-3 bg-dark text-white text-center">
      <h1>Super mega strona</h1>
    </div>
    <div class="w-100 d-flex justify-content-center p-5">
      <div class="container bg-dark text-white p-3 rounded-5 w-50">
        <h2 class="text-center pb-3">Formularz rejestracji</h2>
        <img src="dawid.gif" alt="dawid" class="d-block mx-auto">
        <form id="registrationForm" class="mt-3 p-3" action="zarejestrowany.html">
          <div class="form-group pb-1">
            <label for="username">Nazwa użytkownika</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="form-group pb-1">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group pb-1">
            <label for="password">Hasło</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              minlength="6"
            />
          </div>
          <div class="form-group pb-4">
            <label for="confirm_password">Potwierdź hasło</label>
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              required
              equalTo="#password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Zarejestruj się</button>
        </form>
      </div>
    </div>
  </body>
</html>
